<body class="my-login-page">

<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">

                        <h4 class="card-title"><span class="badge badge-success">注册</span></h4>
                        <form method="POST" id="register-form">

                                <label for="name"><span class="badge badge-danger">名称</span></label>
                                <input id="name" type="text" class="form-control" name="name" required autofocus autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="email"><span class="badge badge-danger">邮箱</span></label>
                                <input id="email" type="email" class="form-control" name="email" required autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="password"><span class="badge badge-danger">密码</span></label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="age"><span class="badge badge-danger">年龄</span></label>
                                <input id="age" type="text" class="form-control" name="age" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="telephone"><span class="badge badge-danger">手机号</span></label>
                                <input id="telephone" type="tel" class="form-control" name="telephone" required autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="address"><span class="badge badge-danger">地址</span></a></label>
                                <input id="address" type="text" class="form-control" name="address" required autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="address"><span class="badge badge-danger">Your IP</span></label>
                                <input id="IP" type="text" class="form-control" name="IP" autocomplete="off">
                                <script type="text/javascript">
                                    var ip = returnCitySN["cip"];
                                    document.getElementById("IP").value = ip;
                                </script>
                            </div>

                            <div class="form-group">
                                <label for="address"><span class="badge badge-danger">性别</span></label>
                                <select name="sex" class="form-control" id="sex">
                                    <option>男</option>
                                    <option>女</option>
                                    <option>其他</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label" id="captchaOperation"></label>
                                <input type="text" class="form-control" name="captcha" autocomplete="off"/>
                            </div>

                            <div class="form-group no-margin">
                                <button class="btn btn-primary btn-block" id="register">
                                    Register
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                已有账号? <a href="../index.html"><span class="badge badge-primary">Login now!</span></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
