<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重置密码</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrapvalidator/dist/css/bootstrapValidator.css"/>
    <script type="text/javascript" src="bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
    <link href="bootstrapvalidator/dist/css/bootstrapValidator.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center align-items-center h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title"><span class="badge badge-success">重置密码</span></h4>
                        <form method="POST" id="reset-form">
                            <div class="form-group">
                                <label for="email"><span class="badge badge-primary">邮箱</span></label>
                                <input id="email" type="email" class="form-control" name="email" value="" required
                                       autofocus autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="new-password"><span class="badge badge-primary">新密码</span></label>
                                <input id="new-password" type="password" class="form-control" name="password" required
                                       autofocus data-eye autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="yanzhengma"><span class="badge badge-primary">验证码</span></label>
                                <input id="yanzhengma" type="text" class="form-control" name="yanzhengma" required
                                       autofocus data-eye autocomplete="off">
                            </div>

                            <div class="form-group">
                                <img src="http://localhost:8080/verifyNumber" id="img"
                                     onclick="javascript:changeNumber(this)" style="height: 50px;width: 200px">
                                <span>看不清点击刷新</span>
                            </div>

                            <div class="form-group no-margin">
                                <button class="btn btn-primary btn-block" id="resetPassword">
                                    OK
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/user-reset.js"></script>
</body>
</html>
